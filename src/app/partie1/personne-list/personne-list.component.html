<div class="container">
    <h1>Liste des personnes</h1>
    <ul class='list-group'>
        <app-personne *ngFor="let p of personnes"
        [nomPersonne]="p.nom"
        [agePersonne]="p.age"
        [isEtudiant]="p.etudiant">
        </app-personne>
    </ul>
</div>
